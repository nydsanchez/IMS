<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/ico_inventarioBco.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sistema de Gestion de Inventario</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/logo_header_TextH.png" alt="logo" class="header_img" />
      <nav>
        <ul class="mainMenu">
          <li>
            <a href="#">
              <img
                src="./img/gestionInventario.png"
                alt="ingresoProd"
                class="menu__ico"
              />
              Gestión de Stock</a
            >
          </li>

          <li>
            <a href="#">
              <img
                src="./img/catProd.png"
                alt="CatalagoProductos"
                class="menu__ico"
              />
              Catálago de Productos</a
            >
          </li>
          <li>
            <a href="#">
              <img
                src="./img/inventario.png"
                alt="inventario"
                class="menu__ico"
              />
              Inventario</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id="gstionStock">
      <form>
        <h2>Gestión de Stock de Productos</h2>
        <input type="date" placeholder="fecha" />
        <select name="productos" id="productos">
          <option value="">Seleccione un Producto</option>
        </select>
        <select name="movimiento" id="movimiento">
          <option value="">Seleccion el tipo de movimiento</option>
          <option value="1">Compra</option>
          <option value="2">Venta</option>
          <option value="3">Traslado</option>
          <option value="4">Devolucion</option>
        </select>
        <input type="number" placeholder="cantidad" />
        <input type="number" placeholder="precio unitario" />
      </form>
    </section>
    <script src="./js/ingreso.js"></script>
  </body>
</html>
