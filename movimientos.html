<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      href="/img/logo_header_TextH.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>SERVISTOCK</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="header_logo"
        ><img src="./img/logo_header_TextH.png" alt="logo" class="header_img" />
        <span class="brand">ServiStock</span></a
      >
      <nav>
        <ul class="mainMenu">
          <li>
            <a href="./movimientos.html"> Gestión de Stock</a>
          </li>

          <li>

          <li>

        </ul>
      </nav>
    </header>
    <main>
      <section id="gestionStock">
        <form class="form_stock">
          <h2 class="form_title">Gestión de Stock de Productos</h2>

          <div class="form_section">
            <label for="nroMov">Referencia:</label>
            <input type="text" id="nroMov" placeholder="Nro. Referencia" />
          </div>
          <div class="form_section">
            <label for="dateMov">Fecha:</label>
            <input type="date" id="dateMov" placeholder="fecha" />
          </div>
          <div class="form_section">
            <label for="movimiento">Tipo de Movimiento</label>
            <select name="movimiento" id="movimiento">
              <option value="">Movimiento</option>
              <option value="1">Compra</option>
              <option value="2">Venta</option>
              <option value="3">Traslado</option>
              <option value="4">Devolucion</option>
            </select>
          </div>
          <div class="form_section">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" placeholder="Proveedor" />
          </div>

          <table>
            <tr>
              <th>Cod. Producto</th>
              <th>No. Lote</th>
              <th>UdM</th>
              <th>Cantidad</th>
              <th>P. Unit.</th>
              <th>Monto</th>
            </tr>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </main>
    <script src="./js/ingreso.js"></script>
  </body>
</html>
