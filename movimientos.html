<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/ico_inventarioBco.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sistema de Gestion de Inventario</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="header_logo"
        ><img src="./img/logo_header_TextH.png" alt="logo" class="header_img" />
        <span class="brand">ServiStock</span></a
      >
      <nav>
        <ul class="mainMenu">
          <li>
            <a href="./movimientos.html"> Gestión de Stock</a>
          </li>

          <li>
            <a href="./productos.html"> Catálago de Productos</a>
          </li>
          <li>
            <a href="./inventario.html"> Inventario</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="gestionStock">
        <form class="form_stock">
          <h2 class="form_title">Gestión de Stock de Productos</h2>
          <fieldset>
            <div>
              <label for="nroMov">Referencia:</label>
              <input type="text" id="nroMov" placeholder="Nro. Referencia" />
            </div>
            <div>
              <label for="dateMov">Fecha:</label>
              <input type="date" id="dateMov" placeholder="fecha" />
            </div>
            <div>
              <label for="movimiento">Tipo de Movimiento</label>
              <select name="movimiento" id="movimiento">
                <option value="">Movimiento</option>
                <option value="1">Compra</option>
                <option value="2">Venta</option>
                <option value="3">Traslado</option>
                <option value="4">Devolucion</option>
              </select>
            </div>
            <div>
              <label for="proveedor">Proveedor:</label>
              <input type="text" id="proveedor" placeholder="Proveedor" />
            </div>
          </fieldset>

          <table>
            <tr>
              <th>Codigo Producto</th>
              <th>No. Lote</th>
              <th>Unidad de Medida</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Monto</th>
            </tr>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
    </main>
    <script src="./js/ingreso.js"></script>
  </body>
</html>
